<body>
    <h1>JS Module 4</h1>

    <script>
        const person = {
            fname: 'Cristiano',
            lname: 'Ronaldo',
            age: 35
        }

        // Method 1:
        const clonePerson = JSON.parse(JSON.stringify(person));

        // Method 2:
        // const clonePerson = Object.assign(person);

        // Changing Values Does'nt affect the original one -
        person.fname = 'Leo';
        person.lname = 'Messi';
        person.age = 32;

        console.log("Person obj:", person);
        console.log("Clone Person obj:", clonePerson);   
    </script>
